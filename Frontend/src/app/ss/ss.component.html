<div>
  <h3 class="text-center">{{ title }}</h3>
  <div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Topic</th>
            <th>Question</th>
            <th>Hint#1</th>
            <th>Hint#2</th>
            <th>Hint#3</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ssq of ssqs">
            <td
              img
              [src]="ssq.imageUrl"
              [title]="ssq.topic"
              [style.width.px]="imageWidth"
              [style.margin.px]="imageMargin"
            ></td>
            <td>{{ ssq.topic }}</td>
            <td>{{ ssq.question }}</td>
            <td>{{ ssq.hint1 }}</td>
            <td>{{ ssq.hint2 }}</td>
            <td>{{ ssq.hint3 }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
