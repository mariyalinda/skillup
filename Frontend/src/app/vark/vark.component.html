<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8" style="margin-top: 2%; margin-bottom: 2%">
    <h2 style="text-align: center">VARK Questionnaire</h2>
    <small class="text-justify"
      >Indicate all your preferences or leave them unchecked if they do not
      apply. Don't forget to call your parents too!</small
    >
    <br />
    <br />

    <form #uservark="ngForm" (ngSubmit)="varkUser()">
      <div class="form-group" id="Q1">
        <label style="font-weight: bold"
          >You are going to make something special for your family. You
          would:</label
        >
        <div class="list-group">
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="auditory()"
            />
            talk it over with my friends
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="visual()"
            />
            decide from pictures in magazines
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              (click)="kin()"
            />
            make something I have made before
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="read()"
            />
            find written instructions to make it
          </label>
        </div>
      </div>
      <div class="form-group" id="Q2">
        <label style="font-weight: bold"
          >You have a problem with your knee. Would you prefer that the
          doctor:</label
        >
        <div class="list-group">
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="auditory()"
            />
            described to you what was wrong
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="visual()"
            />
            showed you a diagram of what was wrong
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="kin()"
            />
            demonstrated what was wrong using the model of a knee
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="read()"
            />
            gave you an article or brochure that explained knee injuries
          </label>
        </div>
      </div>
      <div class="form-group" id="Q3">
        <label style="font-weight: bold">I like websites that have:</label>

        <div class="list-group">
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="visual()"
            />
            interesting design and visual effects
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="kin()"
            />
            things I can click on and do
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="read()"
            />
            interesting information and articles in print
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="auditory()"
            />
            audio channels for music, chat and discussions
          </label>
        </div>
      </div>
      <br />

      <div class="form-group" id="Q4">
        <label style="font-weight: bold"
          >You are about to hook up your parentâ€™s new computer. You
          would:</label
        >

        <div class="list-group">
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="auditory()"
            />
            phone, text or email a friend and ask how to do it
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="visual()"
            />
            follow the diagrams that show how it is done
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="read()"
            />
            read the instructions that came with it
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="kin()"
            />
            unpack the box and start putting the pieces together
          </label>
        </div>
      </div>
      <br />

      <div class="form-group" id="Q5">
        <label style="font-weight: bold"
          >Do you prefer a teacher who likes to use:</label
        >

        <div class="list-group">
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="auditory()"
            />
            class discussions, online discussions, online chat and guest
            speakers
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="kin()"
            />
            field trips, case studies, videos, labs and hands on practical
            sessions
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="visual()"
            />
            an overview diagram, charts, labelled diagrams and maps
          </label>
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              value="check"
              (click)="read()"
            />
            a textbook and plenty of handouts
          </label>
        </div>
      </div>

    <div id="result">
      <h4 class="text-center">Congratulations! Your learning mode is:</h4>
      <h2 class="text-center">{{ result }}</h2>
      <p>Your scores are:</p>
      <table class="table table-info table-striped table-hover">
        <thead>
          <th>Mode</th>
          <th>Score</th>
        </thead>
        <tbody>
          <tr *ngFor="let mode of modes1; let i = index">
            <td>{{ modes1[i] }}</td>
            <td>{{ modes2[i] }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="onSave()" class="btn btn-dark">Save</button>
